apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: ps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - image: bitnami/mariadb:10.1
          name: mariadb
          env:
            - name: ALLOW_EMPTY_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: mariadb-config
                  key: allow_empty_password

            - name: MARIADB_USER
              valueFrom:
                configMapKeyRef:
                  name: mariadb-config
                  key: mariadb_user

            - name: MARIADB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: mariadb-config
                  key: mariadb_database
          volumeMounts:
            - name: mariadb-volume
              mountPath: /data/db
      volumes:
        - name: mariadb-volume
          persistentVolumeClaim:
            claimName: mariadb-pvc
